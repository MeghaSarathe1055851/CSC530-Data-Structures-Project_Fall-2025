{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center mt-4">
    <div class="col-md-5">

        <div class="card shadow">
            <div class="card-header amazon-nav text-white text-center">
                <h4 class="mt-2">Create Account</h4>
            </div>

            <div class="card-body">
                
                <form method="POST">

                    <div class="mb-3">
                        <label class="form-label">User ID (4-digit)</label>
                        <input type="number" name="user_id" class="form-control" required min="1000" max="9999">
                        <small class="text-muted">Enter a 4-digit number between 1000 and 9999</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Role</label>
                        <select name="role" class="form-select">
                            <option value="customer">Customer</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>

                    <button type="submit" class="btn amazon-btn w-100">Register</button>
                </form>

                <div class="text-center mt-3">
                    <a href="/" class="text-decoration-none">Back to Login</a>
                </div>

            </div>
        </div>
    </div>
</div>

{% endblock %}
